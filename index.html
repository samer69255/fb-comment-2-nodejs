<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comment</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style>
        body{
                margin-top: 50px;
            background-color: aliceblue;
        }

        #save{
            cursor:pointer;
        }

        input {
            text-align: center;
        }

    </style>
</head>
<body>



<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <div class="info-form">
                        <form id="user" class="justify-content-center">
                            <div class="form-group">
                                <input id="token" placeholder="token" name="token" class="form-control">
                            </div>
                            <div class="form-group">
                                <input id="page" placeholder="page_id" name="page" class="form-control">
                            </div>

                            <div class="form-group">
                                <input id="mess" placeholder="mess" name="mess" class="form-control">
                            </div>
                            <input id="save" type="submit" value="save" class="btn btn-primary">

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script>

    $("#user").submit(function (event) {

        event.preventDefault();
        $.ajax({
            url:'/save',
            type:'post',
            data:$( this ).serialize(),


            success:function (data) {
                alert(data);
            }
        });

    });


    $(function () {

        $.get('/get',function (data) {


            var user = JSON.parse(data);

            $("#token").val(user.token);
            $("#page").val(user.page);
            $("#mess").val(user.mess);

        });



        $('#save').animate({'width':810});
    });

</script>

</body>
</html>
